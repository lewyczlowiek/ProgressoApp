<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strona Logowania</title>
</head>
<body>
<div class="login-container">
  <h2>Logowanie</h2>
  <form action="login.php" method="POST">
    <div class="input-group">
      <label for="username">Nazwa użytkownika</label>
      <input type="text" id="username" name="username" class="input-field" required>
    </div>
    <div class="input-group">
      <label for="password">Hasło</label>
      <input type="password" id="password" name="password" class="input-field" required>
    </div>
    <div class="remember-me">
      <input type="checkbox" id="remember" name="remember">
      <label for="remember">Zapamiętaj mnie</label>
    </div>
    <button type="button" class="login-button" onclick="window.location.href='index.html';">Zaloguj się!</button>
  </form>
  <div class="links">
    <a href="forgot-password.html" class="forgot-password">Zapomniałeś hasła?</a>
    <a href="register.html" class="register-link">Zarejestruj się</a>
  </div>
</div>
</body>
</html>

<style>

  }

    margin-bottom: 1.5rem;

  }

  .input-group {
    margin-bottom: 1.2rem;
  }

  label {

    transition: color 0.3s ease;
  }

  .links a:hover {
    color: #2980b9;

  }

    }
