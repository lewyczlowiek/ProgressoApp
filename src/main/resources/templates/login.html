<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logowanie</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>Logowanie</h2>
<form th:action="@{/auth/login}" method="post">
    <label>Email:</label>
    <input type="email" name="username" placeholder="Wprowadź e-mail" required/><br>

    <label>Hasło:</label>
    <input type="password" name="password" placeholder="Wprowadź hasło" required/><br>

    <button type="submit">Zaloguj się</button>
</form>
<a href="/auth/register">Nie masz konta? Zarejestruj się</a>
</body>
</html>
