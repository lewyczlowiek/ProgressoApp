<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strona Rejestracji</title>
</head>
<body>
<div class="register-container">
  <h2>Rejestracja</h2>
  <form action="register.php" method="POST">
    <div class="input-group">
      <label for="fullname">Imię i nazwisko</label>
      <input type="text" id="fullname" name="fullname" class="input-field" required>
    </div>
    <div class="input-group">
      <label for="email">Adres e-mail</label>
      <input type="email" id="email" name="email" class="input-field" required>
    </div>
    <div class="input-group">
      <label for="username">Nazwa użytkownika</label>
      <input type="text" id="username" name="username" class="input-field" required>
    </div>
    <div class="input-group">
      <label for="password">Hasło</label>
      <input type="password" id="password" name="password" class="input-field" required>
    </div>
    <div class="input-group">
      <label for="confirm-password">Potwierdź hasło</label>
      <input type="password" id="confirm-password" name="confirm-password" class="input-field" required>
    </div>
    <div class="terms">
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">Akceptuję <a href="privacy-policy.html" target="_blank">regulamin i politykę prywatności</a></label>
    </div>
    <button type="submit" class="register-button">Zarejestruj się</button>
  </form>
  <div class="links">
    <span>Masz już konto?</span>
    <a href="login.html" class="login-link">Zaloguj się</a>
  </div>
</div>
</body>
</html>
