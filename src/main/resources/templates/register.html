<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Rejestracja</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:if="${param.success}">
  <div class="alert alert-info">
    You've registered successfully
  </div>
</div>
<h2>Rejestracja</h2>
<form method="post" role="form" th:action="@{/auth/register/save}" th:object="${user}">
  <label>Imię:</label>
  <input class="form-control" th:field="*{firstName}" type="text"/><br>
  <p class="text-danger" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></p>


  <label>Nazwisko:</label>
  <input class="form-control" th:field="*{lastName}" type="text"/><br>
  <p class="text-danger" th:errors="*{lastName}"
     th:if="${#fields.hasErrors('lastName')}"></p>

  <label>Numer Indeksu:</label>
  <input class="form-control" th:field="*{numberIndex}" type="text"/><br>
  <p class="text-danger" th:errors="*{numberIndex}"
     th:if="${#fields.hasErrors('numberIndex')}"></p>

  <label>Email:</label>
  <input class="form-control" th:field="*{email}" type="email"/><br>
  <p class="text-danger" th:errors="*{email}"
     th:if="${#fields.hasErrors('email')}"></p>

  <label>Hasło:</label>
  <input class="form-control" th:field="*{password}" type="password"/><br>
  <p class="text-danger" th:errors="*{password}"
     th:if="${#fields.hasErrors('password')}"></p>


  <button type="submit">Zarejestruj się</button>
</form>
<a href="/auth/login">Masz już konto? Zaloguj się</a>
</body>
</html>
