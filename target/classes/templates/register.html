<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rejestracja</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>Rejestracja</h2>
<form th:action="@{/auth/register}" method="post" th:object="${registerRequest}">
    <label>Imię:</label>
    <input type="text" th:field="*{imie}" required/><br>

    <label>Nazwisko:</label>
    <input type="text" th:field="*{nazwisko}" required/><br>

    <label>Numer Indeksu:</label>
    <input type="text" th:field="*{numerIndeksu}" required/><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required/><br>

    <label>Hasło:</label>
    <input type="password" th:field="*{password}" required/><br>

    <button type="submit">Zarejestruj się</button>
</form>
<a href="/login">Masz już konto? Zaloguj się</a>
</body>
</html>
